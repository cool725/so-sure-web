imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    mongo.session.options:
        database: %mongodb_db%
        collection: session
    cognito_developer_login: 'login.so-sure.com'

framework:
    #esi:             ~
    translator:
        enabled: false        
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id: snc_redis.session.handler
    fragments:       ~
    http_method_override: true
    
# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        fb_appid: %fb_appid%
        fb_pixel_id: %fb_pixel_id%
        fb_og_namespace: %fb_og_namespace%
        cdn_url: "https://cdn.so-sure.com"
        heap_id: %heap_id%
        google_analytics: %google_analytics%
        branch_key: %branch_key%
        smooch_key: %smooch_key%
        use_cdn: true
        branch_pot_url: %branch_pot_url%
        branch_share_url: %branch_share_url%
        branch_policy_url: %branch_policy_url%
        expected_claim_frequency: %expected_claim_frequency%
        google_app_download: 'https://play.google.com/store/apps/details?id=com.wearesosure&utm_medium=web&utm_content=android&utm_campaign=downloadapp'
        apple_app_download: "https://click.google-analytics.com/redirect?tid=UA-73109263-3&url=https%%3A%%2F%%2Fitunes.apple.com%%2Fgb%%2Fapp%%2Fso-sure%%2Fid1094307449&aid=com.wearesosure&idfa=%%{idfa}&cm=web&cn=downloadapp&cc=ios"

doctrine_mongodb:
    connections:
        default:
            server: %mongodb_url%
            options: {}
    default_database: %mongodb_db%
    document_managers:
        default:
            auto_mapping: true
            retry_connect: 5
            retry_query: 1
            mappings:
                gedmo_loggable:
                    type: annotation
                    prefix: Gedmo\Loggable\Document
                    dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Document"
                    alias: GedmoLoggable
                    is_bundle: false
    default_commit_options:
        timeout: 2000  # integer >= -1

# Swiftmailer Configuration
swiftmailer:
    default_mailer: default
    mailers:
        default:
            transport:  "%ses_mailer_transport%"
            host:       "%ses_mailer_host%"
            port:       "%ses_mailer_port%"
            username:   "%ses_mailer_user%"
            password:   "%ses_mailer_password%"
            encryption: "%ses_mailer_encryption%"
            spool:      { type: service, id: snc_redis.swiftmailer.spool }

monolog:
    channels: ['receperio']

assetic:
    bundles:        [ AppBundle ]
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

fos_user:
    db_driver: mongodb
    firewall_name: main
    user_class: AppBundle\Document\User
    registration:
        form:
            type: AppBundle\Form\Type\RegistrationFormType
    service:
        mailer: fos_user.mailer.twig_swift
    resetting:
        email:
            template: email/password_resetting.email.twig
            from_email:
                address:        hello@wearesosure.com
                sender_name:    so-sure

hwi_oauth:
    connect:
        account_connector: app.user
    firewall_names: [main]
    fosub:
        username_iterations: 30
        properties:
            # these properties will be used/redefined later in the custom FOSUBUserProvider service.
            facebook: facebook_id
    resource_owners:
        facebook:
            type:                facebook
            client_id:           %fb_appid%
            client_secret:       %fb_secret%
            scope:               "email"
            options:
                #display: popup #dialog is optimized for popup window
                auth_type: rerequest # Re-asking for Declined Permissions
                appsecret_proof: true
            infos_url:     "https://graph.facebook.com/me?fields=id,first_name,last_name,email"
            paths:
                email:     email
                firstname: first_name
                lastname:  last_name
jms_di_extra:
    locations:
        all_bundles: false
        bundles: [AppBundle]
        directories: ["%kernel.root_dir%/../src"]

jms_security_extra:
    expressions: true

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: %redis_default_dsn%
        session:
            type: predis
            alias: session
            dsn: %redis_session_dsn%
        mailer:
            type: predis
            alias: mailer
            dsn: %redis_mailer_dsn%

    session:
        client: session
        ttl: 1200

    swiftmailer:
        client: mailer
        key: swiftmailer

comet_cult_braintree:
  environment: %braintree_env%
  merchant_id: %braintree_merchant_id%
  public_key:  %braintree_public_key%
  private_key: %braintree_private_key%

stof_doctrine_extensions:
  mongodb:
    default:
      loggable: true
