    # prevents framing of the entire site
    clickjacking:
        paths:
            '^/.*': DENY

    # prevents redirections outside the website's domain
    external_redirects:
        abort: true
        log: true
        whitelist:
            - sosure.app.link
            - facebook.com
            - sosure.test-app.link
            - bnc.lt
            - starlingbank.com
            - campaign.wearesosure.com
            - accounts.google.com
    # forced HTTPS handling, don't combine with flexible mode
    # and make sure you have SSL working on your site before enabling this
    #forced_ssl:
    #    hsts_max_age: 2592000 # 30 days
    #    hsts_subdomains: true

    # flexible HTTPS handling, read the detailed config info
    # and make sure you have SSL working on your site before enabling this
    #flexible_ssl:
    #    cookie_name: auth
    #    unsecured_logout: false

dpn_xml_sitemap:
    additional_sitemaps:
        - help/sitemap.xml
        - blog/sitemap.xml

fos_oauth_server:
    db_driver: mongodb
    client_class:        AppBundle\Document\Oauth\Client
    access_token_class:  AppBundle\Document\Oauth\AccessToken
    refresh_token_class: AppBundle\Document\Oauth\RefreshToken
    auth_code_class:     AppBundle\Document\Oauth\AuthCode
    service:
        user_provider: fos_user.user_provider
        options:
            supported_scopes: read
            # Changing tokens and authcode lifetime
            # 6 months
            access_token_lifetime: 15768000
            # 14 days
            refresh_token_lifetime: 1209600
            # initial request to getting a token
            auth_code_lifetime: 120
