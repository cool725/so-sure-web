- name: install phing
  command: composer require phing/phing
  args:
    chdir: /usr/local/share
    creates: /usr/local/share/vendor/bin/phing
- name: link phing
  file: src=/usr/local/share/vendor/bin/phing dest=/usr/bin/phing state=link
- name: install codesniffer
  command: composer require "squizlabs/php_codesniffer=*"
  args:
    chdir: /usr/local/share
    creates: /usr/local/share/vendor/bin/phpcs
- name: link phing
  file: src=/usr/local/share/vendor/bin/phpcs dest=/usr/bin/phpcs state=link
