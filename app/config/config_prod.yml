# Swiftmailer Configuration
swiftmailer:
    default_mailer: default
    mailers:
        default:
            transport:  "%sparkpost_mailer_transport%"
            host:       "%sparkpost_mailer_host%"
            port:       "%sparkpost_mailer_port%"
            username:   "%sparkpost_mailer_user%"
            password:   "%sparkpost_mailer_password%"
            encryption: "%sparkpost_mailer_encryption%"
            spool:      { type: service, id: snc_redis.swiftmailer.spool }

assetic:
    filters:
        uglifycss:
            bin:        /usr/local/bin/uglifycss
            apply_to:   '\.css$'
        uglifyjs2:
            bin:        /usr/local/bin/uglifyjs
            apply_to:   '\.js$'

monolog:
    handlers:
        #swift:
        #    type:       swift_mailer
        #    from_email: 'alert@so-sure.com'
        #    to_email:   'alert@so-sure.com'
        #    subject:    'Prod Error! %%message%%'
        #    level:      warning
        #    channels: ['!event']
        #    formatter:  monolog.formatter.html
        #    content_type: text/html
        rollbar:
            id: "app.logger.rollbar"
            formatter: "app.logger.lineformatter"
            type: rollbar
            level: warning
            channels: ['!event']
        salva:
            type:   stream
            path:   "%kernel.logs_dir%/salva.log"
            level:  info
            channels: ["salva"]
        davies:
            type:   stream
            path:   "%kernel.logs_dir%/davies.log"
            level:  info
            channels: ["davies"]
        receperio:
            type:   stream
            path:   "%kernel.logs_dir%/receperio.log"
            level:  info
            channels: ["receperio"]
        main:
            type:         fingers_crossed
            action_level: info
            handler:      nested
        nested:
            formatter: "app.logger.lineformatter"
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

staffim_rollbar:
    # Rollbar access token
    access_token: %rollbar_access_token%
    # PHP error level (see http://php.net/manual/en/function.error-reporting.php)
    error_level: -1
    # Values from scrub.parameters are replaced by the key for specified exceptions
    scrub:
        exceptions:
            - PDOException
        parameters:
            key: unknown

nelmio_security:
    # forced HTTPS handling, don't combine with flexible mode
    forced_ssl:
        hsts_max_age: 15552000 # 6 months
        hsts_subdomains: false
        hsts_preload: true
        whitelist:
            - ^/ops/status

services:
    app.assetic.worker.cache_busting:
        class: AppBundle\Service\FilehashCacheBustingWorker
        public: false
        tags:
            - { name: assetic.factory_worker }
