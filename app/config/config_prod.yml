# Swiftmailer Configuration
swiftmailer:
    default_mailer: default
    mailers:
        default:
            transport:  "%ses_mailer_transport%"
            host:       "%ses_mailer_host%"
            port:       "%ses_mailer_port%"
            username:   "%ses_mailer_user%"
            password:   "%ses_mailer_password%"
            encryption: "%ses_mailer_encryption%"
            spool:      { type: service, id: snc_redis.swiftmailer.spool }

monolog:
    handlers:
        rollbar:
            id: "app.logger.rollbar"
            formatter: "app.logger.lineformatter"
            type: rollbar
            level: warning
            channels: ['!event']
        salva:
            type:   stream
            path:   "%kernel.logs_dir%/salva.log"
            level:  info
            channels: ["salva"]            
        davies:
            type:   stream
            path:   "%kernel.logs_dir%/davies.log"
            level:  info
            channels: ["davies"]            
        receperio:
            type:   stream
            path:   "%kernel.logs_dir%/receperio.log"
            level:  info
            channels: ["receperio"]            
        main:
            type:         fingers_crossed
            action_level: info
            handler:      nested
        nested:
            formatter: "app.logger.lineformatter"
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

staffim_rollbar:
    # Rollbar access token
    access_token: %rollbar_access_token%
    # PHP error level (see http://php.net/manual/en/function.error-reporting.php)
    error_level: -1
    # Values from scrub.parameters are replaced by the key for specified exceptions
    scrub:
        exceptions:
            - PDOException
        parameters:
            key: unknown

nelmio_security:
    # forced HTTPS handling, don't combine with flexible mode
    forced_ssl:
        hsts_max_age: 15552000 # 6 months
        hsts_subdomains: false
        hsts_preload: true
        whitelist:
            - ^/ops/status
