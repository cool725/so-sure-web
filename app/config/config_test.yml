imports:
    - { resource: config_dev.yml }

parameters:
    mongo.session.options:
        database: sosure-test

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine_mongodb:
    default_database: sosure-test
